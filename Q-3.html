    <!-- -------------------------------------------------------------- For loop ------------------------------------------------------------------------ -->

    <script>
        let n = prompt("Enter a number: ");
            
            for(let i = 1; i<=n; i++)
            {
                document.write(i + " ,");
            }

            document.write("<br>Even numbers: ");

            for(f = 1; f<=n; f++)
